<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Техномарт</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Cuprum:400,400i,700,700i|PT+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="main-header">
		<div class="header-top">
			<div class="central-block central-block-header-top clearfix">
				<a class="logo-out">Техномарт</a>
				<form class="header-top-form" action="#" method="post">					
					<input type="text" name="text" placeholder="Поиск:">
				</form>
				<a class="bookmark">Закладки: 0</a>
				<a class="basket">Корзина: 0</a>
				<a class="ordering">Оформить заказ</a>
			</div>			
		</div>

		<div class="header-bottom">
			<div class="central-block clearfix">
				<div class="header-bottom-text">
					Интернет-магазин
				    строительный материалов
				    и инструментов для работы
				</div>
				<div class="contacts">
					<div class="phone">+7(812) 555-05-55</div>
					<div class="adress">г. Санкт-Петербург, ул. Б. Конюшенная, д. 19/8</div>
				</div>
				<div class="form-in">
					<button class="coming">Войти</button>
					<button class="registration">Регистрация</button>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
